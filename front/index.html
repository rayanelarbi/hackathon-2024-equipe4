<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerte Risques Naturels - Alpes-Maritimes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Alerte Risques Naturels - Alpes-Maritimes</h1>
        <p>Système d'alerte pour les inondations, feux de forêt, tremblements de terre et tsunamis</p>
    </header>

    <main>
        <div id="plugin-modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Système d'Alerte</h2>
                <p>Activez les notifications pour être informé des risques naturels.</p>
                <button onclick="initPlugin()">Activer les Notifications</button>
            </div>
        </div>

        <section id="alerts">
            <h2>Alertes Actuelles</h2>
            <button onclick="testNotification()">Send Test Notification</button>
           
        </section>
    </main>

    <script src="js/plugins.js"></script>
    <script src="./service-worker.js"></script>
</body>
</html>
